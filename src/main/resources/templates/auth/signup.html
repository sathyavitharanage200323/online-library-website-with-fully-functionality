<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343131;">
        <div class="container">
            <a class="navbar-brand" href="/">Library Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/books">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/staff">Staff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header text-center" style="background-color: #343131; color: white;">
                        <h3 class="mb-0">Create Account</h3>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/auth/signup}" th:object="${user}" method="post">
                            
                            <!-- First Name -->
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="firstName" 
                                       th:field="*{firstName}"
                                       placeholder="Enter your first name"
                                       required>
                                <div th:if="${#fields.hasErrors('firstName')}" 
                                     th:errors="*{firstName}" 
                                     class="text-danger small mt-1"></div>
                            </div>

                            <!-- Last Name -->
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="lastName" 
                                       th:field="*{lastName}"
                                       placeholder="Enter your last name"
                                       required>
                                <div th:if="${#fields.hasErrors('lastName')}" 
                                     th:errors="*{lastName}" 
                                     class="text-danger small mt-1"></div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}"
                                       placeholder="Enter your email"
                                       required>
                                <div th:if="${#fields.hasErrors('email')}" 
                                     th:errors="*{email}" 
                                     class="text-danger small mt-1"></div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       th:field="*{password}"
                                       placeholder="Enter your password"
                                       required>
                                <div th:if="${#fields.hasErrors('password')}" 
                                     th:errors="*{password}" 
                                     class="text-danger small mt-1"></div>
                                <div class="form-text">Password must be at least 6 characters long.</div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" 
                                        class="btn btn-primary" 
                                        style="background-color: #A04747; border-color: #A04747;">
                                    Create Account
                                </button>
                            </div>
                        </form>

                        <!-- Login Link -->
                        <div class="text-center mt-3">
                            <p class="mb-0">Already have an account? 
                                <a href="/login" class="text-decoration-none" style="color: #A04747;">Sign In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-4" style="background-color: #343131; color: white;">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Library Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
